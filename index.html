<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/application.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Desafio Front End</title>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="header__container">
                <div class="header__menu--icon"></div>
                <h2 class="header__title">Comunicados</h2>
                <div class="header__search--icon"></div>
            </div>
        </header>

        <main>
            <div id="app" class="list-item__wrapper">
                <div v-for="comunicado in comunicados">
                    <div class="list-item" v-bind:class="{'informativos': comunicado.type == 0, 'forca-de-vendas': comunicado.type == 1, 'fique-ligado': comunicado.type == 2, 'turbine-suas-vendas': comunicado.type == 3}">
                        <div class="list-item__content--top">
                            <span class="list-item__content--title">{{comunicado.title}}</span>
                            <span class="list-item__content--id">{{comunicado.id}}</span>
                        </div>
    
                        <div class="list-item__content--bottom">
                            <span class="list-item__content--type" v-if="comunicado.type == 0">Informativos</span>
                            <span class="list-item__content--type" v-if="comunicado.type == 1">For√ßa de Vendas</span>
                            <span class="list-item__content--type" v-if="comunicado.type == 2">Ligado</span>
                            <span class="list-item__content--type" v-if="comunicado.type == 3">Turbine Suas Vendas</span>
                            <span class="list-item__content--date">{{comunicado.date}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="build/js/application.js"></script>
</body>
</html>
